<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- h1#title{Survey Form} -->
  <h1 id="title">Survey Form</h1>
  <div class="wrapper">
    <!-- p#description{txt} -->
    <p id="description">Let us know how we can improve this form.</p>
    <!-- form#survey-form>
          label#name-label[for="name"]{* Name:}+
          input#name[placeholder="Enter your name"]+
          label#email-label[for="email" placeholder="Enter your E-mail"]{* E-mail:}+
          input[type="email"]#email+
          label[for="age"]#number-label{* Age:}+
          input#number[type="number" min="1" max="125" placeholder="Age"]+
          label[for="currentRole"]#dropdown-label{Which option best describes your current role?}+
          select#dropdown>option*6+
          label[for="rating"]#rate-label{How much do you like this form experience?}+
          ul>li*3>label>input[name="radio-buttons" type="radio" value=$]+
          label[for="improvement"]#improv-label{Things that should be improved (Check all that apply):}+
          ul>li*4>label>input[name="preference" type="checkbox" value=$]+
          label[for="comment"].comment-label{Enter additional comments and suggestions:}+
          textarea#comments[placeholder="Enter your comment here..."]+
          button#submit[type="submit"]{Submit}
          ... -->
    <form action="" id="survey-form">
      <div class="container">
        <div>
          <label for="name" id="name-label" class="label">* Name:</label>
        </div>
        <div>
          <input class="data" type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="email" id="email-label" class="label">* E-mail:</label>
        </div>
        <div>
          <input class="data" type="email" id="email" placeholder="Enter your E-mail" required>
        </div>
        <div>
          <label for="age" id="number-label" class="label">* Age:</label>
        </div>
        <div>
          <input class="data" type="number" id="number" min="1" max="125" placeholder="Age">
        </div>
        <div>
          <label for="currentRole" id="dropdown-label" class="label">Which option best describes your current role?</label>
        </div>
        <div>
          <select class="data" name="" id="dropdown">
            <option disabled value="Select an option"></option>
            <option value="student">Student</option>
            <option value="job">Full-time Job</option>
            <option value="learner">Full-time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="rating" id="rate-label" class="label">How much do you like this form experience?</label>
        </div>
        <div>
          <ul class="data">
            <li><label><input type="radio" name="radio-buttons" value="1">Very much</label></li>
            <li><label><input type="radio" name="radio-buttons" value="2">It's okay</label></li>
            <li><label><input type="radio" name="radio-buttons" value="3">Hate it</label></li>
          </ul>
        </div>
        <div>
          <label for="improvement" id="improv-label" class="label">Things that should be improved (Check all that apply):</label>
        </div>
        <div>
          <ul class="data">
            <li><label><input type="checkbox" name="preference" value="1">Front-end</label></li>
            <li><label><input type="checkbox" name="preference" value="2">Back-end</label></li>
            <li><label><input type="checkbox" name="preference" value="3">More options</label></li>
            <li><label><input type="checkbox" name="preference" value="4"></label>Looks</li>
          </ul>
        </div>
        <div>
          <label for="comment" class="comment-label" class="label">Enter additional comments and suggestions:</label>
        </div>
        <div>
          <textarea class="data" name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
